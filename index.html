<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Google Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css\style.css">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            margin: 20px;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <main class="container">
        <div class="card">

            <div class="image-container">
                <img class="card-img" src="images\image-equilibrium.jpg" alt="">

                <div class="overlay">
                    <img class="icon-view" src="images\icon-view.svg" alt="">
                </div>
            </div>

            <h1><a href="#">Equilibrium #3429</a></h1>


            <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
            <p class="ethereum"><img src="images\icon-ethereum.svg" alt=""> 0.041 ETH </p>
            <p class="days-left"><img src="images\icon-clock.svg" alt=""> 3 days left</p>
            <hr class="horinzontal-line">

            <div>
                <img class="avatar-img" src="images\image-avatar.png" alt="">
                <p class="avatar-descrip">Creation of <span class="author-name"></span><a href="#">Jules Wyvern</a></span>
                </p>
            </div>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>


</body>

</html>
